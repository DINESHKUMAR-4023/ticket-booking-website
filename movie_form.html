<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="movie.css">
    
</head>
<body>
    <h1 id="form">Signup Form</h1>
    <form action="#" method="POST" onsubmit="ret
    submitForm(event
    )">
        <div>
            <label for="registrationId">Registration ID*:</label>
            <input type="text" id="registrationId" name="registrationId" placeholder="e.g. 23WC011" required>
        </div>
        <div>
            <label for="username">Username*:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required pattern="[^\d\s]+" title="Username should not have any digits">
        </div>
        <div>
            <label for="password">Password*:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])[a-zA-Z\d!@#$%^&*]{8,}$" title="Password should have at least one lowercase letter, one uppercase letter, one digit, one special character, and a minimum length of 8 characters">
        </div>
        <div>
            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div>
            <label for="mobileNumber">Mobile Number*:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter mobile number" pattern="[0-9]{10}" required title="Mobile number should be exactly 10 digits">
        </div>
        <div>
            <label for="dob">Date of Birth*:</label>
            <input type="text" id="dob" name="dob" placeholder="Enter DOB (DDMMYYYY)" required pattern="\d{2}\d{2}\d{4}" title="Date of Birth should be in the format DDMMYYYY">
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
        </div>

                <a href="movie_home.html" class="btn">Return to home</a>
        
    </form>

    <script>
        function validateForm() {
            var registrationId = document.getElementById("registrationId").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var mobileNumber = document.getElementById("mobileNumber").value;
            var dob = document.getElementById("dob").value;

            var isValid = true;

            // Check if Registration ID is valid
            if (!/^\d{2}[A-Z]{2}\d{4}$/.test(registrationId)) {
                isValid = false;
                document.getElementById("registrationId").classList.add("error");
            } else {
                document.getElementById("registrationId").classList.remove("error");
            }

            // Check if Username is valid
            if (!/^[^\d\s]+$/.test(username)) {
                isValid = false;
                document.getElementById("username").classList.add("error");
            } else {
                document.getElementById("username").classList.remove("error");
            }
            if (!/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])[a-zA-Z\d!@#$%^&*]{8,}$/.test(password)) {
                isValid = false;
                document.getElementById("password").classList.add("error");
            } else {
                document.getElementById("password").classList.remove("error");
            }

            // Check if Email is valid
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                isValid = false;
                document.getElementById("email").classList.add("error");
            } else {
                document.getElementById("email").classList.remove("error");
            }

            // Check if Mobile Number is valid
            if (!/^\d{10}$/.test(mobileNumber)) {
                isValid = false;
                document.getElementById("mobileNumber").classList.add("error");
            } else {
                document.getElementById("mobileNumber").classList.remove("error");
            }

            // Check if Date of Birth is valid
            if (!/^\d{2}\d{2}\d{4}$/.test(dob)) {
                isValid = false;
                document.getElementById("dob").classList.add("error");
            } else {
                document.getElementById("dob").classList.remove("error");
            }

            return isValid;
        }

        function submitForm(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Validate the form fields
        if (validateForm()) {
            // Redirect the user to the desired page
            window.location.href = "thanks.html";
        }

        return false;
    }
    </script>


</body>
</html>
